<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="canvas-section">
            <h2>Canvas Shapes</h2>
            <canvas id="myCanvas" width="600" height="500"></canvas>
        </section>

        <section class="svg-section">
            <h2>SVG Shapes</h2>
            <svg width="600" height="500">
                <!-- Rectangle -->
                <rect x="70" y="70" width="200" height="120" fill="#ff6b6b" />
                
                <!-- Circle -->
                <circle cx="420" cy="130" r="70" fill="#4ecdc4" />
                
                <!-- Line -->
                <line x1="70" y1="230" x2="510" y2="230" stroke="#45b7d1" stroke-width="4" />
                
                <!-- Polygon (Triangle) -->
                <polygon points="300,280 150,400 450,400" fill="#96ceb4" />
            </svg>
        </section>
    </div>

    <script>
        // Canvas Drawing
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Rectangle
        ctx.fillStyle = '#ff6b6b';
        ctx.fillRect(70, 70, 200, 120);

        // Circle
        ctx.beginPath();
        ctx.fillStyle = '#4ecdc4';
        ctx.arc(420, 130, 70, 0, Math.PI * 2);// in all these 5 parameter first parameter represent x coordinate and 2nd represent y coordinate, 3rd represent radius, 4th represent starting angle (0) and 5th represent ending angle which is equal to 360 (Math.PI * 2)
        ctx.fill();

        // Line 
       
        ctx.beginPath();
        ctx.strokeStyle = '#45b7d1';
        ctx.lineWidth = 4;
        ctx.moveTo(70, 230);
        ctx.lineTo(510, 230);
        ctx.stroke();

        // Triangle
         
        ctx.beginPath();
        ctx.fillStyle = '#96ceb4';
        ctx.moveTo(300, 280);
        ctx.lineTo(150, 400);
        ctx.lineTo(450, 400);
        ctx.closePath();
        ctx.fill();
    </script>
</body>
</html>
