<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="canvas-section">
            <h2>Canvas Shapes</h2>
            <canvas id="myCanvas" width="400" height="300"></canvas>
        </section>

        <section class="svg-section">
            <h2>SVG Shapes</h2>
            <svg width="400" height="300">
                <!-- Rectangle -->
                <rect x="50" y="50" width="100" height="60" fill="#ff6b6b" />
                
                <!-- Circle -->
                <circle cx="250" cy="80" r="40" fill="#4ecdc4" />
                
                <!-- Line -->
                <line x1="50" y1="150" x2="350" y2="150" stroke="#45b7d1" stroke-width="4" />
                
                <!-- Polygon (Triangle) -->
                <polygon points="200,200 150,250 250,250" fill="#96ceb4" />
            </svg>
        </section>
    </div>

    <script>
        // Canvas Drawing
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Rectangle
        ctx.fillStyle = '#ff6b6b';
        ctx.fillRect(50, 50, 100, 60);

        // Circle
        ctx.beginPath();
        ctx.fillStyle = '#4ecdc4';
        ctx.arc(250, 80, 40, 0, Math.PI * 2);// in all these 5 parameter first parameter represent x coordinate and 2nd represent y coordinate, 3rd represent radius, 4th represent starting angle (0) and 5th represent ending angle which is equal to 360 (Math.PI * 2)
        ctx.fill();

        // Line 
        /* lets break down these thing: 
        1.ctx.moveTo(para1,para2): this method moves the "pen" to a starting position without drawing.
        para1 (50): X coordinate; position from left edge of canvas
        para2 (150): Y coordinates: Position from top edge of canvas
        : think that this as lifting your pen and placing it at a specific point on the canvas.
        
        2. ctx.lineTo(para3,para4):
        : this method defines the end point of the line
        : para3: X coordinate where the line should end horizently
        : para4(150): Y coordinate : where the line should end vertically
        
        3. ctx.stroke(*:
        this method actually draws the line 
        : it uses the current strokeStyle and lineWidth properties
        : without this methods , nothing would be visibe on the canvas*/
        ctx.beginPath();
        ctx.strokeStyle = '#45b7d1';
        ctx.lineWidth = 4;
        ctx.moveTo(50, 150);
        ctx.lineTo(350, 150);
        ctx.stroke();

        // Triangle
         /* Let's break down the triangle drawing process:
        1. ctx.moveTo(200, 200):
           - This is the starting point (first vertex) of the triangle
           - 200: X coordinate (200 pixels from left)
           - 200: Y coordinate (200 pixels from top)
           - This places our "pen" at the top point of the triangle

        2. ctx.lineTo(150, 250):
           - This draws the first line to the bottom-left vertex
           - 150: X coordinate (150 pixels from left)
           - 250: Y coordinate (250 pixels from top)
           - Creates the left side of the triangle

        3. ctx.lineTo(250, 250):
           - This draws the second line to the bottom-right vertex
           - 250: X coordinate (250 pixels from left)
           - 250: Y coordinate (250 pixels from top)
           - Creates the bottom side of the triangle

        4. ctx.closePath():
           - Automatically draws a line back to the starting point
           - Connects the bottom-right vertex back to the top vertex
           - Creates the right side of the triangle
           - Makes sure the shape is completely closed

        5. ctx.fill():
           - Fills the entire triangle with the current fillStyle color
           - Uses the color we set with ctx.fillStyle = '#96ceb4'
           - Without this, we'd only see the outline */
        ctx.beginPath();
        ctx.fillStyle = '#96ceb4';
        ctx.moveTo(200, 200);
        ctx.lineTo(150, 250);
        ctx.lineTo(250, 250);
        ctx.closePath();
        ctx.fill();
    </script>
</body>
</html>
