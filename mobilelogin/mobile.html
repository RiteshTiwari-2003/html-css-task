<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .mobile-container {
            width: 375px; /* Standard mobile width */
            height: 800px; /* Standard mobile height (iPhone 8) */
            background-color: #00008B; /* Dark blue color */
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .time {
            font-weight: bold;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .content-container {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 50px; /* Space for status bar */
            background-image: url('https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            height: calc(100% - 50px);
            padding: 10px 15px;
            text-align: center;
            overflow-y: auto;
        }

        .image-container {
            width: 100%;
            max-width: 150px;
            margin: 10px auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }

        .login-content {
            padding: 5px;
            margin-top: 5px;
        }

        .login-content h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-content p {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            margin: 6px 0;
        }

        .password-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .forgot-password {
            text-align: right;
            margin: 6px 0;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background-color: #0c8ce9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin: 8px 0;
            cursor: pointer;
            font-weight: 500;
        }

        .google-container {
            width: 100%;
            padding: 15px;
            background-color: #DB4437;
            border-radius: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
        }

        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .google-btn i {
            font-size: 24px;
            color: white;
        }

        .google-btn span {
            color: white;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .signup-link {
            margin-top: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #fff;
            padding-bottom: 5px;
        }
        .signup-link a{
            color:#0c8ce9;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="time">9:00</div>
            <div class="icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="content-container">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Locked%20with%20Key.png" alt="Security Illustration">
            </div>
            <div class="login-content">
                <h1>Welcome back!</h1>
                <p>Let's login for explore continues</p>
                <input type="email" class="input-field" placeholder="Enter your email">
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="••••••••">
                    <i class="far fa-eye"></i>
                </div>
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot password?</a>
                </div>
                <button class="sign-in-btn">Sign In</button>
                <div class="google-container">
                    <button class="google-btn">
                        <i class="fab fa-google"></i>
                        <span>Sign Up with Google</span>
                    </button>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
