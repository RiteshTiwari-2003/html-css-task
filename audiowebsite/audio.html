<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player design - easy tutorial</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav><div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div></nav>
            <img src="https://img.etimg.com/thumb/width-1600,height-900,imgsize-56458,resizemode-75,msid-114884522/magazines/panache/singham-again-to-release-on-ott-ajay-devgns-latest-cop-drama-acquired-by-top-streaming-platform.jpg" alt="singham title track image" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican </p>
            <audio controls id="songs">
                <source src="./128-Singham Again Title Track - Singham Again 128 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="control">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.remoe("fa-play");
                ctrlIcon.classList.add("fa-pause");
            }
        }
    </script>
</body>
</html>
