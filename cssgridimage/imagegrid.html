<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item wide tall">
                <img src="https://source.unsplash.com/random/800x600?1" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/400x400?2" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/400x400?3" alt="Gallery Image 3">
            </div>
            <div class="gallery-item wide">
                <img src="https://source.unsplash.com/random/800x400?4" alt="Gallery Image 4">
            </div>
            <div class="gallery-item tall">
                <img src="https://source.unsplash.com/random/400x800?5" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/400x400?6" alt="Gallery Image 6">
            </div>
            <div class="gallery-item wide tall">
                <img src="https://source.unsplash.com/random/800x800?7" alt="Gallery Image 7">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/400x400?8" alt="Gallery Image 8">
            </div>
            <div class="gallery-item tall">
                <img src="https://source.unsplash.com/random/400x800?9" alt="Gallery Image 9">
            </div>
            <div class="gallery-item wide">
                <img src="https://source.unsplash.com/random/800x400?10" alt="Gallery Image 10">
            </div>
        </div>
    </div>
</body>
</html>
